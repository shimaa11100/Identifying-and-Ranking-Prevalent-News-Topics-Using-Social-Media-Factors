<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SociRank</title>

    <!--Loads path to static files -->
    {% load static %}

    <!--Default bootstrap style-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

    <!--load css file to change background of website-->
    <link rel="stylesheet" type="text/css" href="{% static 'UserDataManagement/HomePage.css'%}">


    <!--change fonts of words-->
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>

    <!--to make web page dynamic for example when resize web page the icons and all things resize too  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
<!--nav is bar is created to put settings, logo, AddAlbum, songs -->
<!--note class="navbar navbar-inverse is convert color of nav to black-->
<!--note class="navbar navbar-default is convert color of nav to white-->
<nav class="navbar navbar-inverse">

    <div class="container-fluid">
        <!--header-->
        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse"  data-target="#topNavBar">
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <!--Logo-->
            <a class="navbar-brand" href="{% url 'UserDataManagement:HomePage' %}">SociRank</a>
        </div>
        <!--Items-->
        <div class="collapse navbar-collapse" id="topNavBar">


            <ul class="nav navbar-nav navbar-right">


                <!--Register Item-->
                <li class="#">
                    <a href="{% url 'UserDataManagement:RegisterPage' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>&nbsp;
                        Register
                    </a>
                </li>
                <li class="#">
                    <a href="{% url 'UserDataManagement:LoginPage' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true" ></span>&nbsp;
                        Login
                    </a>
                </li>
            </ul>

        </div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="{% static 'UserDataManagement/carousel/images/news.jpg' %}" width="1500" height="300" >
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="{% static 'UserDataManagement/carousel/images/fnews.jpg' %}" alt="New York" width="1500" height="550">
                    <div class="carousel-caption">
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</nav>

</body>
</html>
