<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Recommend Topics</title>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'NewsTopicsManagement/recommend/css/logUtil.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'NewsTopicsManagement/recommend/css/logMain.css' %}">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'NewsTopicsManagement/recommend/images/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
</head>
<body>

<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'UserDataManagement/choosetopics/images/bg-01.jpg' %}');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="post" action="{% url 'NewsTopicsManagement:SaveTopics' %}">
					{% csrf_token %}
					<span class="login100-form-title p-b-49" >
					   Choose Recommended Topics :
					</span>
                    <div>
						<fieldset style="margin-bottom:20px;padding:20px;font-size:20px;border-size:0px; width:400px;height:250px;overflow-auto;">
						   {% for topic in topics %}
                              <input type="checkBox" name="checks[]" value={{topic}}  style="margin-bottom:10px;"> {{topic}}<br>
							{% endfor %}
						</fieldset>

                    </div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit"  name="complete" value="complete">
								Complete
							</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
