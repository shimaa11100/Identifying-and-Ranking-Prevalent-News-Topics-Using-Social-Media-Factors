
<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<title> Choose topics </title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'UserDataManagement/choosetopics/css/logUtil.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'UserDataManagement/choosetopics/css/logMain.css' %}">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'UserDataManagement/choosetopics/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'UserDataManagement/choosetopics/images/bg-01.jpg' %}');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="post" action="{% url 'UserDataManagement:CheckSelectedTopics' %}">
					{% csrf_token %}
					<span class="login100-form-title p-b-49" >
					   Choose interested Topics :
					</span>

                    <div>
                        <fieldset style="margin-bottom:20px;padding:20px;font-size:20px;border-size:0px; width:400px;height:250px;overflow-auto;">
                     <input type="checkBox" name="checks[]" value="Health"  style="margin-bottom:10px;"> Health<br>
                     <input type="checkBox" name="checks[]" value="Sports" style="margin-bottom:10px;">Sports<br>
                     <input type="checkBox" name="checks[]" value="Business" style="margin-bottom:10px;">Business<br>
                     <input type="checkBox" name="checks[]" value="Entertainment"style="margin-bottom:10px;" >Entertainment<br>
                     <input type="checkBox" name="checks[]" value="Science"style="margin-bottom:10px;" >Science<br>
                     <input type="checkBox" name="checks[]" value="Nation"style="margin-bottom:10px;" >Nation<br>
                     <input type="checkBox" name="checks[]" value="World"style="margin-bottom:10px;" >World<br>
                      </fieldset>

                    </div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit"  name="complete" value="complete">
								Complete
							</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
